<div class="ui raised very padded text container segment">
    <form class="ui form" [formGroup]="patientForm">
        <h2 class="ui dividing header">Add Patient</h2>
        <div class="field">
            <label>Full Name</label>
            <div class="two fields">
                <div class="field">
                    <input type="text" name="firstName" placeholder="First Name" formControlName="firstName">
                </div>
                <div class="field">
                    <input type="text" name="lastName" placeholder="Last Name" formControlName="lastName">
                </div>
            </div>
        </div>
        <div class="field">
            <div class="fields">
                <div class="eight wide field">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="name@domain.com" formControlName="email">
                </div>
                <div class="eight wide field">
                    <label>CIN</label>
                    <input type="text" name="cin" placeholder="123456789" formControlName="cin">
                </div>
            </div>
        </div>
        <div class="field">
            <div class="fields">
                <div class="eight wide field">
                    <label>Gsm 1</label>
                    <input type="text" name="gsm" placeholder="+21612345678" formControlName="gsm">
                </div>
                <div class="eight wide field">
                    <label>Gsm 2</label>
                    <input type="text" name="gsm2" placeholder="+21612345678" formControlName="gsm2">
                </div>
            </div>
        </div>
        <div class="fields">
            <div class="five wide field">
                <label>Birth Day</label>
                <div class="field">
                    <select class="ui fluid search selection dropdown" name="birthday" formControlName="birthday">
                        <i class="dropdown icon"></i>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                    </select>
                </div>
            </div>
            <div class="eleven wide field">
                <div class="two fields">
                    <div class="field">
                        <label>Birth Month</label>
                        <select class="ui fluid search selection dropdown" name="birthmonth" formControlName="birthmonth">
                            <i class="dropdown icon"></i>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Birth Year</label>
                        <input type="text" name="birthyear" maxlength="4" placeholder="Year" formControlName="birthyear">
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="fields">
                <div class="eight wide field">
                    <label>Birth City</label>
                    <select class="ui fluid search selection dropdown" name="birthCity" formControlName="birthCity">
                    <i class="dropdown icon"></i>
                        <option *ngFor="let city of cityName.cities" value="{{city}}">{{city}}</option>
                </select>
                </div>
                <div class="eight wide field">
                    <label>Gender</label>
                    <select class="ui fluid search selection dropdown" name="gender" formControlName="gender">
                        <i class="dropdown icon"></i>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Personnal Address</label>
            <textarea rows="2" style="margin-top: 0px; margin-bottom: 0px; height: 58px;" name="address" formControlName="address"></textarea>
        </div>
        <div class="two fields">
            <div class="field">
                <label>City</label>
                <select class="ui fluid search selection dropdown" name="city" formControlName="city">
                    <i class="dropdown icon"></i>
                        <option *ngFor="let city of cityName.cities" value="{{city}}">{{city}}</option>
                </select>
            </div>
            <div class="field">
                <label>Country</label>
                <select class="ui fluid search selection dropdown" name="country" formControlName="country">
                    <i class="dropdown icon"></i>
                        <option value="tn">Tunisia</option>
                </select>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide field">
                <label>Sociel Security Insurance Type</label>
                <select class="ui fluid search selection dropdown" name="ssiType" formControlName="ssiType">
                        <i class="dropdown icon"></i>
                            <option *ngFor="let ssi of ssiType.types" value="{{ssi}}">{{ssi}}</option>
                    </select>
            </div>
            <div class="eight wide field">
                <label>Sociel Security Insurance Number</label>
                <input type="text" placeholder="123456789" formControlName="ssiNum" name="ssiNum">
            </div>
        </div>
        <div class="ui button" tabindex="0" (click)="pushPatient()">Add Patient
        </div>
    </form>
</div>
